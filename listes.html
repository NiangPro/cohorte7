<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les listes en html</title>
</head>
<body>
	
	<!-- listes non ordonnées ou listes à puces  -->
	<!-- ul = unordered list  -->
	<h1>Liste non ordonnée</h1>
	<ul type="disc">
		<!--  li = list item  -->
		<li>Html</li>
		<li>Css</li>
		<li>Php</li>
	</ul>

	<!-- les listes ordonnées  -->
	<!-- ol = ordered list  -->
	<h1>Liste ordonnée</h1>
	<ol type="a" start="4">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ol>
</body>
</html>
