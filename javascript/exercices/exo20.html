<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tel = prompt("Veuillez saisir votre numereo")

        if (tel.trim().length != 9) {
            alert("Veuillez saisir 9 chiffres")
        }else{
            document.write(tel.substr(0, 4)+"xxx"+tel.substr(7))
        }
    </script>
</body>
</html>
