<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Veuillez entrer le nombre"))

        if (n > 0) {
            let compteur = 0;
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    compteur++;
                }
            }

            if (compteur == 2 || n == 1) {
                document.write(`${n} est un nombre premier car le nombre de diviseur est egal ${compteur}`);
            }else{
                document.write(`${n} n'est pas un nombre premier car le nombre de diviseur est egal ${compteur}`);
            }
        }else{
            alert("Veuillez entrer un nombre positif");
        }
    </script>
</body>
</html>
