<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Entrer un nombre entier"))

        if (nombre == (parseInt(Math.sqrt(nombre)) * parseInt(Math.sqrt(nombre)))) {
            document.write(`${nombre} est un nombre carré`)
        }else{
            document.write(`${nombre} n'est pas un nombre carré`)
        }
    </script>
</body>
</html>
