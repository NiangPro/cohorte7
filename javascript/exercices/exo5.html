<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valeur1 = parseInt(prompt("Entrer la premiere valeur"))
        let valeur2 = parseInt(prompt("Entrer la seconde valeur"))

        if(valeur1 > valeur2){
            document.write(`${valeur1} est superieur a ${valeur2}`);
        }else if(valeur1 < valeur2){
            document.write(`${valeur2} est superieur a ${valeur1}`);
        }else{
            document.write(`${valeur1} est egal a ${valeur2}`);
        }
    </script>
</body>
</html>
