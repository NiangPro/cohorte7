<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val1 = parseInt(prompt("Entrer la premiere valeur"))
        let val2 = parseInt(prompt("Entrer la deuxieme valeur"))

        document.write(`
            ${val1} + ${val2} = ${val1 + val2}<br>        
            ${val1} - ${val2} = ${val1 - val2}<br>        
            ${val1} x ${val2} = ${val1 * val2}<br>        
            ${val1} / ${val2} = ${val1 / val2}<br>        
            ${val1} div ${val2} = ${parseInt(val1/ val2) }<br>        
            ${val1} % ${val2} = ${val1 % val2}<br>        
        `)
    </script>
</body>
</html>
