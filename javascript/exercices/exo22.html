<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab = [];

        // saisie 
        for (let i = 1; i <= 5; i++) {
            tab.push(prompt("Veuillez valeur "+ i)) 
        }

        // affichage des nombres pairs 
        tab.forEach(val => {
            if (val % 2 == 0) {
                document.write(val + " - ")
            }
        })
    </script>
</body>
</html>
