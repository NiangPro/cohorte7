<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Veuillez entrer le nombre"))

        for(let i = 1; i <= 10; i++){
            document.write(`${i} x ${nombre} = ${i * nombre} <br>`);
        }
    </script>
</body>
</html>
