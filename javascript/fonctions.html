    <script>
        // cr√©ation d'une fonction 
        function direBonjour(){
            document.write("Bonjour tout le monde <br>")

        function somme(a, b){
            document.write(`${a} + ${b} = ${a + b} <br>`);

        // appel de la fonction 
        direBonjour();

        somme(52, 8);
        somme(2, 8);
        somme(5, 15);
    </script>
