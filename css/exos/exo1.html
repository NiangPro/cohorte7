<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #titre{
            font-size: 45px;
            text-shadow: 3px 3px 4px cyan;
            text-decoration: line-through;
        }

        #para{
            line-height: 25px;
            color: darkblue;
            letter-spacing: 10px;
        }

        #para::first-letter{
            font-size: 72px;
            color: black;
            text-shadow: 3px 3px 4px cyan;

        }
        #spara{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 id="titre">Mon titre</h1>
    <p id="para">Lorem ipsum dolor, 
        <span id="spara"> Voluptates quod laborum ex.</span> 
        sit amet consectetur adipisicing elit.
        </p>
</body>
</html>
