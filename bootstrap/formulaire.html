<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <form action="" class="container col-md-4 mt-3">
        <div class="form-group">
            <label for="">Prenom</label>
            <input type="text" class="form-control" placeholder="Entrer le prenom">
        </div>
        
        <div class="form-group">
            <label for="">Nom</label>
            <input type="text" class="form-control" placeholder="Entrer votre nom">
        </div>
        

        <div class="form-group mb-3">
            <label for="">Date de création</label>
            <input type="date" class="form-control" placeholder="Entrer la date de création">
        </div>
        

        <button type="reset" class="btn btn-danger">Annuler</button>
        <button type="submit" class="btn btn-outline-success">Envoyer</button>
    </form>
</body>
</html>
