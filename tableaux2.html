<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux avancés en html</title>
</head>
<body>
    
    <table border="1" cellpadding="10" cellspacing="10">
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Pathe</td>
            <td>Ba</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Pathe</td>
            <td>Ba</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Pathe</td>
            <td>Ba</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Pathe</td>
            <td>Ba</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1">
        
        <tbody>
            <tr>
                <td>Pathe</td>
                <td>Ba</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Pathe</td>
                <td>Ba</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Pathe</td>
                <td>Ba</td>
                <td>4</td>              
            </tr>
            <tr>
                <td>Pathe</td>
                <td>Ba</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Age</th>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Age</th>
            </tr>
        </thead>
    </table>
</body>
</html>
