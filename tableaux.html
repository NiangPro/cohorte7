<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les tableaux en html</title>
</head>
<body>
	<table border="10">
		<tr>
			<td bgcolor="blue">Bleu</td>
			<td bgcolor="green">Vert</td>
			<td bgcolor="yellow">Jaune</td>
		</tr>
		<tr>
			<td bgcolor="red" rowspan="3" colspan="2">Rouge</td>
			<td bgcolor="purple"  height="50" width="200" align="center" valign="middle">Violet</td>
		</tr>
		<tr>
			<td bgcolor="pink">Rose</td>
		</tr>
		<tr>
			<td bgcolor="brown">Maron</td>
			
		</tr>
	</table>
</body>
</html>
