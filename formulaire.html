<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires en html</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="">
        <label for="">Prénom</label>
        <input type="text" placeholder="Entrer votre prénom"><br><br>
        <label for="">Nom</label>
        <input type="text" placeholder="Entrer votre nom"><br><br>
        <label for="">Date de naissance</label>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="time"><br><br>
        <label for="">Sexe</label>
        M <input type="radio"  name="modou"> 
        F <input type="radio" checked name="modou"> <br><br>
        <label for="">Pays</label>
        <select>
            <option value="">Veuillez selectionner un pays</option>
            <option value="">Senegal</option>
            <option value="">Côte d'ivoire</option>
            <option value="">Guinée Conakry</option>
        </select><br><br>
        <label for="">Langue</label>
        Anglais <input type="checkbox">
        Français <input type="checkbox"><br><br>
        <input type="reset" value="Annuler">
        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
